<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="description" content="Solution for order summary component.">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order summary card</title>
</head>
<body>
  <main>
    <div class="hero-image">
      <img src="./images/illustration-hero.svg" alt="music illustration-hero">
    </div>
    <article>
      <h1>Order Summary</h1>
      <p class="order-info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </article>
    <div class="annual-bar">
      <img src="./images/icon-music.svg" alt="musci icon">
      <div class="price-bar">
        <h2>Annual Plan</h2>
        <p class="price">$59.99/year</p>
      </div>
      <div class="annual-option">
        <a href="#">Change</a>
      </div>
    </div>
    <div class="btn">
      <button class="btn-bar payment-bar">Proceed to Payment</button>
      <button class="btn-bar cancel-bar">Cancel Order</button>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/TJ-Shubham">Shubham</a>.
    </div>
  </main> 
</body>
</html>
