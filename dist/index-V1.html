<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="description" content="Solution for order summary component.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="output.css">
  <title>Order summary card</title>
</head>
<body class="px-4 font-display bg-mobile-pattern bg-custom-color bg-no-repeat bg-contain flex justify-center items-center min-h-screen sm:bg-pattern">
  <main class="bg-white rounded-3xl max-w-sm shadow-custom ">
    <div>
      <img class="rounded-custom block w-full h-auto" src="../images/illustration-hero.svg" alt="music illustration-hero">
    </div>
    <article class="flex flex-col text-center">
      <h1 class="text-heading-color font-black text-3xl px-0 pt-8 pb-5">Order Summary</h1>
      <p class="text-base text-info-color pt-0 px-9 pb-5">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </article>
    <div class="flex justify-center items-center">
      <img src="../images/icon-music.svg" alt="musci icon">
      <div class="py-0 pr-16 pl-3">
        <h2 class="text-heading-color text-base font-black pb-1">Annual Plan</h2>
        <p class="text-info-color text-base pb-1">$59.99/year</p>
      </div>
      <div class="pt-0 pr-0 pb-0 pl-3">
        <a class="text-base text-button-color font-bold underline hover:no-underline opacity-80" href="#">Change</a>
      </div>
    </div>
    <div class="flex flex-col justify-center py-5 px-0 gap-4">
      <button class="h-10 my-0 mx-14 text-sm font-bold rounded-xl text-center border-none cursor-pointer bg-button-color text-white shadow-btn-custom hover:opacity-80">Proceed to Payment</button>
      <button class="h-10 my-0 mx-14 text-sm font-bold rounded-xl text-center border-none cursor-pointer text-info-color bg-white hover:text-heading-color hover:font-extrabold">Cancel Order</button>
    </div>
    <div class="sm:hidden text-center block pb-4">
      Challenge by <a class="font-bold text-info-color hover:text-heading-color" href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a class="font-bold text-info-color hover:text-heading-color" href="https://github.com/TJ-Shubham">Shubham</a>.
    </div>
  </main> 
</body>
</html>
